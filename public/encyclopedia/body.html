<!DOCTYPE html>

<head>

    <title>body - ELDOA AI Encyclopedia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #0d0f13;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 2rem;
        }

        .eldoa-logo {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .eldoa-logo .eldoa {
            color: #0d0f13;
        }

        .eldoa-logo .ai {
            background: linear-gradient(90deg, #2f2fe6, #0891b2);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .eldoa-underline {
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, #2f2fe6, #0891b2);
            margin-bottom: 2rem;
        }

        .entry-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }

        .entry-content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: #333;
        }

        .entry-content p {
            margin-bottom: 1rem;
        }

        mark {
            background-color: #fef08a;
            padding: 0.125rem 0.25rem;
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: #2f2fe6;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .eldoa-logo {
                font-size: 2rem;
            }

            .entry-title {
                font-size: 1.5rem;
            }

            .entry-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="eldoa-logo">
                <span class="eldoa">ELDOA</span> <span class="ai">AI</span>
