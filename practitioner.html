<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title id="page-title">Back Pain & Spine Specialist Near You | Trained Practitioner Profile</title>
  <meta name="description" id="page-description" content="View this specialist's profile ‚Äî trained to help with back pain, neck stiffness, sciatica, and posture problems. See their credentials, what they treat, and how to book.">
  <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1">
  <link rel="canonical" id="page-canonical" href="https://eldoa.ai/practitioner.html">

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="profile">
  <meta property="og:url" id="og-url" content="https://eldoa.ai/practitioner.html">
  <meta property="og:title" id="og-title" content="Back Pain & Spine Specialist Profile | ELDOA AI">
  <meta property="og:description" id="og-description" content="View this specialist's profile ‚Äî trained to help with back pain, neck stiffness, sciatica, and posture problems.">
  <meta property="og:image" content="https://eldoa.ai/images/og-practitioners.jpg">
  <meta name="twitter:card" content="summary">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Dynamic Schema - LocalBusiness for Near Me SEO -->
  <script type="application/ld+json" id="practitioner-schema">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "Back Pain & Spine Specialist",
    "description": "Trained practitioner who helps with back pain, neck stiffness, sciatica, and posture correction",
    "@id": "https://eldoa.ai/practitioner.html",
    "url": "https://eldoa.ai/practitioner.html",
    "priceRange": "$$",
    "additionalType": "https://schema.org/HealthAndBeautyBusiness"
  }
  </script>

  <!-- Breadcrumb Schema -->
  <script type="application/ld+json" id="breadcrumb-schema">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "name": "Home",
        "item": "https://eldoa.ai/"
      },
      {
        "@type": "ListItem",
        "position": 2,
        "name": "Find a Back Pain Specialist Near You",
        "item": "https://eldoa.ai/practitioners.html"
      },
      {
        "@type": "ListItem",
        "position": 3,
        "name": "Specialist Profile",
        "item": "https://eldoa.ai/practitioner.html"
      }
    ]
  }
  </script>

  <style>
    :root, [data-theme="light"] {
      --bg: #ffffff;
      --fg: #0d0f13;
      --muted: #475569;
      --brand: #2f2fe6;
      --brand-2: #0891b2;
      --card: #f8fafc;
      --border: #e2e8f0;
      --ok: #15803d;
      --warn: #a16207;
      --err: #b91c1c;
    }
    [data-theme="dark"] {
      --bg: #0b0d12;
      --fg: #eef2ff;
      --muted: #c7d2fe;
      --brand: #8b5cf6;
      --brand-2: #22d3ee;
      --card: #111827;
      --border: #262b36;
      --ok: #22c55e;
      --warn: #f59e0b;
      --err: #ef4444;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    a { color: var(--brand); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .container { width: min(900px, 94vw); margin: 0 auto; padding: 0 1rem; }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: saturate(1.2) blur(8px);
      background: color-mix(in oklab, var(--bg), transparent 20%);
      border-bottom: 1px solid var(--border);
      padding: .75rem 0;
    }
    .nav { display: flex; align-items: center; justify-content: space-between; }
    .logo {
      display: flex;
      align-items: center;
      gap: .6rem;
      font-weight: 800;
      text-decoration: none;
      color: var(--fg);
    }
    .logo-mark {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      background: conic-gradient(from 180deg at 50% 50%, var(--brand), var(--brand-2));
    }
    .nav-links { display: flex; align-items: center; gap: .5rem; }
    .nav-links a {
      padding: .5rem .75rem;
      border-radius: 10px;
      font-weight: 600;
      font-size: .9rem;
      color: var(--muted);
      text-decoration: none;
      transition: background .15s, color .15s;
    }
    .nav-links a:hover { background: color-mix(in oklab, var(--card), var(--bg) 50%); color: var(--fg); }
    .nav-links a.active { background: var(--brand); color: #fff; }
    @media(max-width: 600px) { .nav-links { display: none; } }

    /* Back Link */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      color: var(--muted);
      font-size: .9rem;
      font-weight: 600;
      margin: 1.5rem 0 1rem;
      text-decoration: none;
    }
    .back-link:hover { color: var(--brand); }

    /* Profile Header */
    .profile-header {
      background: color-mix(in oklab, var(--bg), var(--card) 50%);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 1.5rem;
    }
    .profile-top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .profile-name {
      font-size: clamp(1.6rem, 4vw, 2.2rem);
      font-weight: 800;
      line-height: 1.2;
    }
    .profile-level {
      padding: .4rem .8rem;
      border-radius: 10px;
      font-size: .85rem;
      font-weight: 700;
      background: var(--brand);
      color: #fff;
      white-space: nowrap;
    }
    .profile-level.l6 { background: linear-gradient(135deg, #8b5cf6, #ec4899); }
    .profile-level.l5 { background: linear-gradient(135deg, #6366f1, #8b5cf6); }
    .profile-level.l4 { background: var(--brand); }
    .profile-level.l2 { background: color-mix(in oklab, var(--brand), transparent 30%); }

    .profile-status {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      padding: .3rem .7rem;
      border-radius: 8px;
      font-size: .8rem;
      font-weight: 600;
      margin-top: .5rem;
    }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; }
    .status-dot.active { background: var(--ok); }
    .status-dot.not-accepting { background: var(--warn); }
    .status-dot.deceased { background: var(--muted); }
    .status-dot.closed { background: var(--err); }
    .status-active { background: color-mix(in oklab, var(--ok), transparent 85%); color: var(--ok); }
    .status-deceased { background: color-mix(in oklab, var(--muted), transparent 85%); color: var(--muted); }
    .status-not-accepting-patients { background: color-mix(in oklab, var(--warn), transparent 85%); color: var(--warn); }

    .profile-location {
      display: flex;
      align-items: center;
      gap: .5rem;
      color: var(--muted);
      font-size: 1rem;
      margin: .75rem 0;
    }
    .profile-location svg { width: 16px; height: 16px; }

    .profile-creds {
      display: flex;
      flex-wrap: wrap;
      gap: .4rem;
      margin: 1rem 0;
    }
    .cred-tag {
      padding: .25rem .6rem;
      border-radius: 8px;
      font-size: .8rem;
      font-weight: 600;
      background: color-mix(in oklab, var(--brand), transparent 88%);
      color: var(--brand);
    }

    .profile-meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      margin-top: 1.25rem;
      padding-top: 1.25rem;
      border-top: 1px solid var(--border);
    }
    .meta-item label {
      display: block;
      font-size: .75rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .05em;
      margin-bottom: .25rem;
    }
    .meta-item span { font-size: .95rem; color: var(--fg); }

    /* Content Sections */
    .section {
      background: color-mix(in oklab, var(--bg), var(--card) 50%);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 1.5rem;
      margin-bottom: 1.25rem;
    }
    .section-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    .section-title svg { width: 20px; height: 20px; color: var(--brand); }

    .section-text { color: var(--fg); line-height: 1.7; }
    .section-text p + p { margin-top: .75rem; }

    /* Specializations */
    .specs-grid {
      display: flex;
      flex-wrap: wrap;
      gap: .5rem;
    }
    .spec-tag {
      display: inline-flex;
      align-items: center;
      gap: .3rem;
      padding: .4rem .7rem;
      border-radius: 8px;
      font-size: .85rem;
      background: color-mix(in oklab, var(--ok), transparent 90%);
      color: var(--ok);
    }

    /* YouTube Section */
    .youtube-section {
      background: linear-gradient(135deg, color-mix(in oklab, #ff0000, transparent 92%), color-mix(in oklab, #ff0000, transparent 96%));
      border: 1px solid color-mix(in oklab, #ff0000, transparent 80%);
    }
    .youtube-link {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      padding: .75rem 1.25rem;
      background: #ff0000;
      color: #fff;
      border-radius: 10px;
      font-weight: 700;
      text-decoration: none;
      transition: filter .15s;
    }
    .youtube-link:hover { filter: brightness(1.1); text-decoration: none; }
    .youtube-link svg { width: 24px; height: 24px; }

    /* Contact Grid */
    .contact-grid {
      display: grid;
      gap: .75rem;
    }
    .contact-item {
      display: flex;
      align-items: center;
      gap: .75rem;
      padding: .75rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
    }
    .contact-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: color-mix(in oklab, var(--brand), transparent 90%);
      border-radius: 10px;
      font-size: 1.2rem;
    }
    .contact-details { flex: 1; }
    .contact-label {
      font-size: .75rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: .03em;
    }
    .contact-value { font-size: .95rem; color: var(--fg); }
    .contact-value a { color: var(--brand); }

    /* Loading & Error */
    .loading, .error {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--muted);
    }
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--border);
      border-top-color: var(--brand);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error h2 { color: var(--fg); margin-bottom: .5rem; }

    /* Footer */
    footer {
      margin-top: 3rem;
      padding: 2rem 0;
      border-top: 1px solid var(--border);
      color: var(--muted);
    }
    .footer-links { display: flex; gap: .75rem; flex-wrap: wrap; margin-bottom: 1rem; }
    .footer-links a { color: var(--muted); font-size: .9rem; }
    .footer-links a:hover { color: var(--brand); }
    footer small { font-size: .8rem; }

    @media(max-width: 600px) {
      .profile-header { padding: 1.25rem; }
      .section { padding: 1.25rem; }
      .profile-top { flex-direction: column; }
    }
  </style>
  <!-- Cross-Linking Module -->
  <script src="/assets/js/cross-links.js"></script>
</head>
<body>
  <header>
    <div class="nav">
      <a class="logo" href="/">
        <span class="logo-mark"></span>
        <span>ELDOA <span style="color:var(--brand)">AI</span></span>
      </a>
      <nav class="nav-links">
        <a href="/diagnostic.html">Diagnostic</a>
        <a href="/videos/">Videos</a>
        <a href="/encyclopedia.html">Encyclopedia</a>
        <a href="/practitioners.html" class="active">Practitioners</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <a href="/practitioners.html" class="back-link">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Back to All Specialists
    </a>

    <div id="content">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading specialist profile...</p>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footer-links">
        <a href="/">Home</a>
        <a href="/diagnostic.html">Diagnostic Tool</a>
        <a href="/videos/">Video Library</a>
        <a href="/encyclopedia.html">Encyclopedia</a>
        <a href="/posture-check.html">Posture Check</a>
      </div>
      <small>Educational content only - not medical advice. Consult a healthcare provider for diagnosis and treatment.</small>
    </div>
  </footer>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const practitionerId = urlParams.get('id');

    async function loadPractitioner() {
      try {
        const response = await fetch('/data/practitioners.json');
        const data = await response.json();
        const p = data.practitioners.find(pr => pr.id === practitionerId);

        if (!p) {
          showError('Practitioner not found');
          return;
        }

        displayPractitioner(p);
      } catch (error) {
        console.error('Error:', error);
        showError('Error loading practitioner data');
      }
    }

    function displayPractitioner(p) {
      // Update page meta
      const title = `${p.name} ‚Äî Back Pain & Spine Specialist in ${p.city || p.country} | ELDOA AI`;
      document.getElementById('page-title').textContent = title;
      document.getElementById('og-title').content = title;

      const locationStr = [p.city, p.state || p.region, p.country].filter(Boolean).join(', ');
      const desc = `${p.name} in ${p.city || p.country} can help with back pain, neck stiffness, and posture problems. ${p.levelTitle || 'Trained specialist'} offering ${p.specializations ? p.specializations.slice(0, 3).join(', ') : 'pain relief, spinal decompression, and posture correction'}.`;
      document.getElementById('page-description').content = desc;
      document.getElementById('og-description').content = desc;

      // Update canonical URL
      const canonicalUrl = `https://eldoa.ai/practitioner.html?id=${p.id}`;
      document.getElementById('page-canonical').href = canonicalUrl;
      document.getElementById('og-url').content = canonicalUrl;

      // Update LocalBusiness schema dynamically
      const schemaEl = document.getElementById('practitioner-schema');
      if (schemaEl) {
        const schema = {
          "@context": "https://schema.org",
          "@type": "LocalBusiness",
          "name": p.practice || `${p.name} ‚Äî Back Pain & Spine Specialist`,
          "description": `Trained specialist in ${locationStr} who helps with back pain, neck stiffness, sciatica, and posture correction. ${p.levelTitle || 'Certified practitioner'} offering hands-on treatment and guided sessions.`,
          "@id": canonicalUrl,
          "url": p.website ? `https://${p.website}` : canonicalUrl,
          "priceRange": "$$",
          "additionalType": "https://schema.org/HealthAndBeautyBusiness",
          "areaServed": {
            "@type": "City",
            "name": p.city || p.country
          }
        };

        // Add address if available
        if (p.address || p.city) {
          schema.address = {
            "@type": "PostalAddress",
            "streetAddress": p.address || "",
            "addressLocality": p.city || "",
            "addressRegion": p.state || p.region || "",
            "postalCode": p.postalCode || "",
            "addressCountry": p.country || ""
          };
        }

        // Add contact info
        if (p.phone) schema.telephone = p.phone;
        if (p.email) schema.email = p.email;

        // Add employee (practitioner) info
        schema.employee = {
          "@type": "Person",
          "name": p.name,
          "jobTitle": p.levelTitle || "ELDOA Practitioner"
        };
        if (p.credentials && p.credentials.length) {
          schema.employee.hasCredential = p.credentials.map(c => ({
            "@type": "EducationalOccupationalCredential",
            "credentialCategory": "certification",
            "name": c
          }));
        }

        // Add services offered
        schema.makesOffer = [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Private Back Pain & Posture Sessions",
              "description": "One-on-one sessions for back pain relief, spinal decompression, and posture correction"
            }
          },
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Service",
              "name": "Group Classes for Back Pain & Mobility",
              "description": "Group sessions focused on relieving back pain, improving flexibility, and correcting posture"
            }
          }
        ];

        schemaEl.textContent = JSON.stringify(schema);
      }

      // Update breadcrumb schema
      const breadcrumbEl = document.getElementById('breadcrumb-schema');
      if (breadcrumbEl) {
        const breadcrumb = {
          "@context": "https://schema.org",
          "@type": "BreadcrumbList",
          "itemListElement": [
            {
              "@type": "ListItem",
              "position": 1,
              "name": "Home",
              "item": "https://eldoa.ai/"
            },
            {
              "@type": "ListItem",
              "position": 2,
              "name": "Find a Back Pain Specialist Near You",
              "item": "https://eldoa.ai/practitioners.html"
            },
            {
              "@type": "ListItem",
              "position": 3,
              "name": p.name,
              "item": canonicalUrl
            }
          ]
        };
        breadcrumbEl.textContent = JSON.stringify(breadcrumb);
      }

      const location = [p.city, p.state || p.region, p.country].filter(Boolean).join(', ');
      const levelClass = p.level ? `l${p.level}` : '';
      const levelText = p.level ? `Level ${p.level}${p.levelTitle ? ' - ' + p.levelTitle : ''}` : '';

      const statusClass = (p.status || 'active');
      const statusText = {
        'active': 'Active',
        'not-accepting-patients': 'Not accepting new patients',
        'deceased': 'Deceased',
        'closed': 'Practice closed'
      }[p.status || 'active'];

      let html = `
        <div class="profile-header">
          <div class="profile-top">
            <div>
              <h1 class="profile-name">${p.name}</h1>
              <div class="profile-status status-${statusClass}">
                <span class="status-dot ${statusClass.replace('-patients', '')}"></span>
                ${statusText}
              </div>
            </div>
            ${levelText ? `<span class="profile-level ${levelClass}">${levelText}</span>` : ''}
          </div>

          <div class="profile-location">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
              <circle cx="12" cy="10" r="3"/>
            </svg>
            ${location}
          </div>

          ${p.credentials && p.credentials.length ? `
            <div class="profile-creds">
              ${p.credentials.map(c => `<span class="cred-tag">${c}</span>`).join('')}
            </div>
          ` : ''}

          ${(p.yearsExperience || p.practice) ? `
            <div class="profile-meta">
              ${p.yearsExperience ? `
                <div class="meta-item">
                  <label>Experience</label>
                  <span>${p.yearsExperience}</span>
                </div>
              ` : ''}
              ${p.practice ? `
                <div class="meta-item">
                  <label>Practice</label>
                  <span>${p.practice}</span>
                </div>
              ` : ''}
            </div>
          ` : ''}
        </div>
      `;

      // Background
      if (p.background) {
        html += `
          <div class="section">
            <h2 class="section-title">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                <circle cx="12" cy="7" r="4"/>
              </svg>
              Background
            </h2>
            <div class="section-text">
              <p>${p.background}</p>
              ${p.legacy ? `<p><strong>Legacy:</strong> ${p.legacy}</p>` : ''}
            </div>
          </div>
        `;
      }

      // Specializations
      if (p.specializations && p.specializations.length) {
        html += `
          <div class="section">
            <h2 class="section-title">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 11 12 14 22 4"/>
                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
              </svg>
              Specializations
            </h2>
            <div class="specs-grid">
              ${p.specializations.map(s => `<span class="spec-tag">‚úì ${s}</span>`).join('')}
            </div>
          </div>
        `;
      }

      // YouTube
      if (p.youtube) {
        html += `
          <div class="section youtube-section">
            <h2 class="section-title">
              <svg viewBox="0 0 24 24" fill="#ff0000">
                <path d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.5 3.5 12 3.5 12 3.5s-7.5 0-9.4.6a3 3 0 0 0-2.1 2.1C0 8.1 0 12 0 12s0 3.9.5 5.8a3 3 0 0 0 2.1 2.1c1.9.6 9.4.6 9.4.6s7.5 0 9.4-.6a3 3 0 0 0 2.1-2.1c.5-1.9.5-5.8.5-5.8s0-3.9-.5-5.8z"/>
                <polygon fill="#fff" points="9.5,15.5 15.8,12 9.5,8.5"/>
              </svg>
              YouTube Channel
            </h2>
            <a href="${p.youtube}" target="_blank" class="youtube-link">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.5 3.5 12 3.5 12 3.5s-7.5 0-9.4.6a3 3 0 0 0-2.1 2.1C0 8.1 0 12 0 12s0 3.9.5 5.8a3 3 0 0 0 2.1 2.1c1.9.6 9.4.6 9.4.6s7.5 0 9.4-.6a3 3 0 0 0 2.1-2.1c.5-1.9.5-5.8.5-5.8s0-3.9-.5-5.8z"/>
                <polygon fill="#ff0000" points="9.5,15.5 15.8,12 9.5,8.5"/>
              </svg>
              Watch on YouTube
            </a>
          </div>
        `;
      }

      // Contact
      const hasContact = p.phone || p.email || p.website || p.address;
      if (hasContact) {
        html += `
          <div class="section">
            <h2 class="section-title">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
              </svg>
              Contact Information
            </h2>
            <div class="contact-grid">
              ${p.address ? `
                <div class="contact-item">
                  <div class="contact-icon">üìç</div>
                  <div class="contact-details">
                    <div class="contact-label">Address</div>
                    <div class="contact-value">${p.address}</div>
                  </div>
                </div>
              ` : ''}
              ${p.phone ? `
                <div class="contact-item">
                  <div class="contact-icon">üìû</div>
                  <div class="contact-details">
                    <div class="contact-label">Phone</div>
                    <div class="contact-value">${p.phone}</div>
                  </div>
                </div>
              ` : ''}
              ${p.email ? `
                <div class="contact-item">
                  <div class="contact-icon">‚úâÔ∏è</div>
                  <div class="contact-details">
                    <div class="contact-label">Email</div>
                    <div class="contact-value"><a href="mailto:${p.email}">${p.email}</a></div>
                  </div>
                </div>
              ` : ''}
              ${p.website ? `
                <div class="contact-item">
                  <div class="contact-icon">üåê</div>
                  <div class="contact-details">
                    <div class="contact-label">Website</div>
                    <div class="contact-value"><a href="https://${p.website}" target="_blank">${p.website}</a></div>
                  </div>
                </div>
              ` : ''}
            </div>
          </div>
        `;
      }

      // Add container for videos by this instructor
      html += `
        <div id="eldoa-practitioner-videos" class="section" style="display:none;"></div>
      `;

      document.getElementById('content').innerHTML = html;

      // Load videos by this instructor using cross-links module
      if (window.ELDOACrossLinks && p.name) {
        window.ELDOACrossLinks.initForPractitioner(p.name);
      }
    }

    function showError(message) {
      document.getElementById('content').innerHTML = `
        <div class="error">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="margin-bottom:1rem;opacity:.4">
            <circle cx="12" cy="12" r="10"/>
            <path d="M15 9l-6 6M9 9l6 6"/>
          </svg>
          <h2>${message}</h2>
          <p><a href="/practitioners.html">‚Üê Back to All Specialists</a></p>
        </div>
      `;
    }

    if (practitionerId) {
      loadPractitioner();
    } else {
      showError('No practitioner specified');
    }

    // Theme detection
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  </script>

</body>
</html>
